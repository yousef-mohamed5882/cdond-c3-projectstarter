---
- name: "Adding Nodejs from node source"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
  
- name: "install nodejs 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2 globally"
  npm:
    name: pm2 
    global: yes